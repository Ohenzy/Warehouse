<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление складом</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">


</head>
<body>
<div class="divMain">
     <table class="hideBorder">
         <tr class="hideBorder">
             <td  class="hideBorder" style="padding-right: 30px"> <a th:href="@{/}"><img th:src="@{/images/button_back.jpg}" style="height: 35px;width: 35px"></a> </td>
             <td  class="hideBorder" style="padding-right: 30px"> <a th:href="@{/}"> <img th:src="@{/images/button_home.jpg} " style="height: 30px;width: 30px"> </a></td>
         </tr>
     </table>
    <h1> Справочники </h1>
    <hr>
    <div class="divButton">
        <table class="hideBorder">
            <tr>
                <form th:action="@{/database/counteragent}" method="get">
                    <input type="submit" value="Контрагенты" class="buttonMenu">
                </form>
            </tr>
            <tr>&nbsp;</tr>
            <tr>
                <form th:action="@{/database/product}" method="get">
                    <input type="submit" value="Товары" class="buttonMenu">
                </form>
            </tr>
            <tr>&nbsp;</tr>
            <tr>
                <form th:action="@{/database/warehouse}" method="get">
                    <input type="submit" value="Склады" class="buttonMenu">
                </form>
            </tr>
            <tr>&nbsp;</tr>
            <tr>
                <form th:action="@{/database/unit}" method="get">
                    <input type="submit" value="Единицы измерения" class="buttonMenu">
                </form>
            </tr>
        </table>
    </div>
    <div style="width: min-content; margin-left: auto;margin-right: auto; margin-top: 150px;">
        <img th:src="@{/images/database_page.jpg}">
    </div>
</div>
</body>
</html>
